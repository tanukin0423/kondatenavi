<html lang="ja">
<head>

        function generateMenu() {

                rice: ['チャーハン', '牛丼', 'カレーライス', '親子丼', 'オムライス'],
                chicken: ['唐揚げ', 'チキン南蛮', '照り焼きチキン', '鶏肉の野菜炒め', 'チキンカツ'],

                carrot: ['キャロットラペ', 'にんじんしりしり', 'キャロットスープ', '人参のグラッセ', 'ラぺ'],
                onion: ['オニオンスープ', 'オニオンリング', 'フレンチオニオングラタンスープ', 'オニオンサラダ', '玉ねぎの酢漬け'],
                potato: ['ポテトサラダ', 'フライドポテト', 'じゃがバター', 'ポテトグラタン', 'ジャーマンポテト'],
                tomato: ['トマトサラダ', 'カプレーゼ', 'ガスパチョ', 'トマト煮込み', 'ラタトゥイユ'],
                lettuce: ['グリーンサラダ', 'レタス巻き', 'シーザーサラダ', 'レタスチャーハン', 'BLTサンドイッチ'],
                cucumber: ['きゅうりの浅漬け', 'ギリシャ風サラダ', 'きゅうりのツナ和え', 'たたききゅうり', 'スティック野菜'],
                cabbage: ['コールスロー', 'ロールキャベツ', '野菜炒め', 'キャベツの千切り', '焼きそば'],
                mushroom: ['きのこの炊き込みご飯', 'きのこのバター炒め', 'きのこのホイル焼き', 'きのこのスープ', 'きのこのアヒージョ'],

            days.forEach(day => {
                const availableMeals = ingredients.flatMap(ing => meals[ing] || []);

                const meal2 = availableMeals[Math.floor(Math.random() * availableMeals.length)];

                menu += meal1 ? `<span class="meal" onclick="toggleRecipe('${meal1}')">${meal1}</span>` : '選択された食材では献立を考案できませんでした。';

                menu += meal2 ? `<span class="meal" onclick="toggleRecipe('${meal2}')">${meal2}</span>` : '選択された食材では献立を考案できませんでした。';
                menu += `</p>`;
                if (meal1) menu += `<div id="${meal1}" class="recipe">${recipes[meal1] || 'レシピは準備中です。'}</div>`;
                if (meal2) menu += `<div id="${meal2}" class="recipe">${recipes[meal2] || 'レシピは準備中です。'}</div>`;
            });

            document.getElementById('menu').innerHTML = menu;
        }

        function toggleRecipe(meal) {
            const recipe = document.getElementById(meal);
            if (recipe.style.display === 'none' || recipe.style.display === '') {
                recipe.style.display = 'block';
            } else {
                recipe.style.display = 'none';
            }
        }
